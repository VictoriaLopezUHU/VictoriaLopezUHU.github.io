<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cesium WMS Example</title>
    <script src="https://unpkg.com/cesium@1.80.0/Build/Cesium/Cesium.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cesium@1.80.0/Build/Cesium/Widgets/widgets.css">
</head>
<body>
    <div id="cesiumContainer" style="width: 100%; height: 100vh;"></div>

    <script>
        // Crear un visor Cesium
        var viewer = new Cesium.Viewer('cesiumContainer', {
            imageryProviderViewModel: new Cesium.ImageryProviderViewModel({
                imageryProvider: new Cesium.UrlTemplateImageryProvider({
                    url: 'http://localhost:8082/geoserver/DTcites/wms?service=WMS&version=1.1.0&request=GetMap&layers=DTcites%3Aestaciones&bbox={west},{south},{east},{north}&width=256&height=256&srs=CRS:84&format=image/png&transparent=true'
                })
            }),
            sceneMode: Cesium.SceneMode.SCENE3D
        });
    </script>
</body>
</html>
